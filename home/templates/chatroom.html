{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>HelpDesk</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bootstrap Documentation Template For Software Developers">
  <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

  <!-- FontAwesome JS-->
  <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{% static 'css/chat.css' %}">
  <link id="theme-style" rel="stylesheet" href="{% static 'css/theme.css' %}">

</head>

<body>
  <header class="header fixed-top">

    <div class="branding docs-branding">
      <div class="container-fluid position-relative py-2">
        <div class="docs-logo-wrapper">
          <div class="site-logo"><a class="navbar-brand" href="/"><img class="logo-icon me-2"
                src="{% static 'img/logo.png' %}" style="height:40px;" alt="HelpDesk"><span class="logo-text"><span
                  class="text-alt"></span></span></a></div>
        </div><!--//docs-logo-wrapper-->
        <div class="docs-top-utilities d-flex justify-content-end align-items-center">

          <ul class="social-list list-inline mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex">
            <li class="list-inline-item"><a href="#"><i class="fab fa-github fa-fw" style="color:purple"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fab fa-twitter fa-fw" style="color:purple"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fab fa-slack fa-fw" style="color:purple"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fab fa-product-hunt fa-fw" style="color:purple"></i></a>
            </li>
          </ul><!--//social-list-->
          <a href="chatpage" class="btn btn-primary d-none d-lg-flex" style="background:purple">Chat</a>
        </div><!--//docs-top-utilities-->
      </div><!--//container-->
    </div><!--//branding-->
  </header><!--//header-->


  <section class="msger" style="width: 100%;">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i>
        <ul style="display: flex;">
          {% for i in users %}
          <a href="/chatpage/{{i.email}}" style="decoration:none">
          <div class="userbox">
            <li style="margin-left: 20px;">{{i.username}}</li>
          </div>
        </a>
          {% endfor %}
        </ul>
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="msger-chat">
      {% for val in chatval %}
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">{{val.sender}}</div>
            <div class="msg-info-time">{{val.recever}}</div>
          </div>

          <div class="msg-text">
            {{val.chat}}
          </div>
        </div>
      </div>
      {% endfor %}
      
    </main>

    <form class="msger-inputarea" action="{{recever}}" method="POST">
      {% csrf_token %}
      <input type="text" name="chat" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <br>


  <!-- Javascript -->
  <script src="{% static 'plugins/popper.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

  <!-- Page Specific JS -->
  <script src="{% static 'plugins/smoothscroll.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
  <script src="{% static 'js/highlight-custom.js' %}"></script>
  <script src="{% static 'plugins/simplelightbox/simple-lightbox.min.js' %}"></script>
  <script src="{% static 'plugins/gumshoe/gumshoe.polyfills.min.js' %}"></script>
  <script src="{% static 'js/docs.js' %}"></script>

</body>

</html>
